<?xml version='1.0'?>
<?xml-stylesheet type='application/xslt+xml' href='stylesheets/html.xsl'?>
<doc:module xmlns='http://www.w3.org/1999/xhtml' xmlns:doc='xefis-doc'>
	<doc:meta>
		<doc:title>Mouse - mouse control module</doc:title>
		<doc:name>io/mouse</doc:name>
	</doc:meta>
	<p>Uses joystick input to control mouse cursor.</p>
	<section>
		<h1>Settings</h1>
		<doc:settings>
			<doc:item name='dead-zone-x' type='float'>
				<p>Dead zone for the X axis, that is a section in the middle of X axis, which is ignored.</p>
			</doc:item>
		</doc:settings>
	</section>
	<section>
		<h1>Input</h1>
		<doc:properties>
			<doc:item name='axis-x' type='float'>
				<p>Property used as X axis.</p>
			</doc:item>
			<doc:item name='axis-y' type='float'>
				<p>Property used as Y axis.</p>
			</doc:item>
			<doc:item name='button' type='boolean'>
				<p>NOT IMPLEMENTED</p>
			</doc:item>
		</doc:properties>
	</section>
</doc:module>
